<!DOCTYPE html>
<html lang="en">

<head>
    <!--CSS sheets-->
    <link rel="stylesheet" href="reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<div id="top-bar">
    <div id="nav-links">
        <a class="top-link" href="https://www.google.com/gmail/about/">Gmail</a>
        <a class="top-link" href="https://www.google.fr/imghp">Images</a>
    </div>
    <div id="divBtnApps">
        <i id="btnApps" class="material-icons">apps</i>
    </div>
    <div id="sign-in-button-div">
        <a id="sign-in-button" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign in</a>
    </div>
</div>

<div class="container">
    <img src="images/google-logo.png" alt="Google's logo">
    <form action="#">
        <div id="search-bar-div">
            <input id="search-bar" type="text">
        </div>

        <div id="buttons-div">
            <input class="buttons" type="submit" value="Google Search">
            <input class="buttons" type="submit" value="I'm Feeling Lucky">
        </div>
    </form>
</div>
</body>

</html>
